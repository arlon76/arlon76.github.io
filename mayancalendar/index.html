			.tooltip {
			  position: relative;
			  cursor: help; /* a super lame question mark? */
			   cursor: pointer; /* or default */
			   cursor: context-menu;; /* or default */
			}

			/* Tooltip box */
			.tooltip::after {
			  content: attr(data-tooltip);
			  position: absolute;
			  bottom: 125%; /* Position above the element */
			  left: 50%;
			  transform: translateX(-50%);
			  
			  background-color: rgba(0, 0, 0, 0.8);
			  color: white;
			  padding: 0.5em 0.75em;
			  border-radius: 8px; /* üëà Rounded corners! */
			  font-size: 0.75rem;
			  white-space: nowrap;
			  
			  visibility: hidden;   //     /* S-- instead of opacity: 0 */
			  opacity: 0;
			  transition: opacity 0.3s ease;
			  pointer-events: none;
			  z-index: 10;
			}

			/* Optional tooltip arrow */
			.tooltip::before {
			  content: "";
			  position: absolute;
			  bottom: 115%;
			  left: 50%;
			  transform: translateX(-50%);
			  border: 6px solid transparent;
			  border-top-color: rgba(0, 0, 0, 0.8);
			  opacity: 0;
			  transition: opacity 0.3s ease;
			}

			/* Show on hover */
			.tooltip:hover::after,
			.tooltip:hover::before {
			  opacity: 1;
			}
			.custom-tooltip {
				position: absolute;
				padding: 0.5em 0.75em;

			// Page Info Section:
			let currentPage = 0;
			let pages = [];

			// console.log("‚úÖ index, line 485");
			function loadPage(n) {
				// console.log("‚úÖ index, line 487, loadPage happening");
				if (pages.length === 0) return;
				const page = pages[n];
				$("#calendar-info").html(`
					<h3>${page.title}</h3>
					<div style="margin-top: 1em;">
						<button class="arrow-button" id="prev-info">‚¨ÖÔ∏è</button>
						<button class="arrow-button" id="next-info">‚û°Ô∏è</button>
					</div>
					<p>${page.body}</p>
				`);
				currentPage = n;

				$("#prev-info").on("click", () => {
					if (currentPage > 0) loadPage(currentPage - 1);
					else loadPage(pages.length - 1);
				});
				$("#next-info").on("click", () => {
					if (currentPage < pages.length - 1) loadPage(currentPage + 1);
					else loadPage(0);
				});
			}
