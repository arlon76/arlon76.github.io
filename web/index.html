<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arlon's Web Experiments</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: radial-gradient(circle at center, #000000, #0a0a0a 80%);
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 2em;
    }
    .emoji {
      font-size: 4.5em;
      margin: 0.4em;
    }
    .breadcrumb {
      margin-top: 2em;
      font-size: 1em;
    }
    .breadcrumb a {
      color: #8fd4ff;
      text-decoration: none;
    }
    .breadcrumb a:hover {
      text-decoration: underline;
    }
	
	.cool-link {
		color: #888;                /* smooth grey */
		text-decoration: none;     /* no underline */
		transition: color 0.3s ease; /* smooth transitions */
	}

	.cool-link:hover {
		color: orange;             /* highlight on hover */
	}

	.cool-link:active {
		color: hotpink;            /* bright pink on mouse-down */
	}

	.cool-link:visited {
		color: #555;               /* darker grey if visited */
	}
		
  </style>
</head>
<body>
  <div class="emoji">🕳️🗓️🐍⏳💣</div>
  <h1>Welcome to Arlon's Web Programs</h1>
  <div class="emoji">🌀🧨📅🔥⚡</div>

  <div class="breadcrumb">
    <a href="/">← Back to Programs</a>
  </div>
  
    <br><a class="cool-link" href="/mayancalendar">Mayan Calendar Explorer</a>
    <br><a class="cool-link" href="/launchblaster">Launch Blaster</a>
    <br><a class="cool-link" href="/matrix">Matrix</a>
</body>
</html>
